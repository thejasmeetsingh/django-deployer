services:
  admin-db:
    container_name: admin_db
    restart: always
    image: postgres:16.1-alpine3.18
    volumes:
      - postgres-db:/var/lib/postgresql/data
    env_file:
      - backend/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d admin_db -U db_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  admin-backend:
    build: backend/.
    container_name: admin_backend
    command: sh -c "alembic upgrade head && gunicorn main:app"
    volumes:
      - ./backend:/code
    depends_on:
      admin-db:
        condition: service_healthy
    env_file:
      - backend/.env
    networks:
      - internal
      - shared-network

  admin-rmq:
    build: backend/.
    container_name: admin_rmq
    command: sh -c "python3 message_queue.py"
    volumes:
      - ./backend:/code
    depends_on:
      admin-db:
        condition: service_healthy
    env_file:
      - backend/.env
    networks:
      - internal
      - shared-network

volumes:
  postgres-db:

networks:
  internal:
    driver: bridge
  shared-network:
    external: true
